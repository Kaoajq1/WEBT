<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Maheshwari Taxi Service</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <img src="logo.png" alt="Maheshwari Logo" class="logo" />
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#booking">Book</a></li>
      <li><a href="index.html#packages">Tours</a></li>
      <li><a href="index.html#cars">Cars</a></li>
      <li><a href="index.html#feedback">Feedback</a></li>
    </ul>
  </nav>

  <section class="contact-page">
    <h2>Contact Us</h2>

    <div class="contact-container">
      <div class="contact-info">
        <h3>Reach Us At</h3>
        <p><strong>Address:</strong> Panaji, Goa, India</p>
        <p><strong>Phone:</strong> <a href="tel:+918999239883">+91 89992 39883</a></p>
        <p><strong>Email:</strong> <a href="mailto:maheshwaritaxi@gmail.com">maheshwaritaxi@gmail.com</a></p>
        <p><strong>Business Hours:</strong><br>
        Mon - Sun: 8:00 AM – 9:00 PM</p>

        <a href="https://wa.me/918999239883" target="_blank" class="whatsapp-button">Chat on WhatsApp</a>
      </div>

      <div class="contact-form">
        <h3>Send a Message</h3>
        <form action="https://formspree.io/f/meokqppy" method="POST" class="feedback-form" id="contactForm">
          <input type="text" id="contactName" name="name" placeholder="Your Name" required />
          <input type="email" id="contactEmail" name="email" placeholder="Your Email" required />
          <textarea id="contactMessage" name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
        <p id="contactStatus"></p>
      </div>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60329.142225528776!2d73.77560424362401!3d15.499472695473187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbff536eed33265%3A0xe042b1d5fcd57f4a!2sPanaji%2C%20Goa!5e0!3m2!1sen!2sin!4v1717320000000"
        width="100%" height="300" style="border:0;" allowfullscreen loading="lazy">
      </iframe>
    </div>
  </section>

  <footer>
    <p>© 2025 Maheshwari Taxi Service</p>
  </footer>

  <script>
    const contactForm = document.getElementById('contactForm');
    const contactStatus = document.getElementById('contactStatus');

    contactForm.addEventListener('submit', function (e) {
      e.preventDefault();
      contactStatus.textContent = "Thank you! We'll get back to you soon.";
      contactForm.reset();
    });

    // Add hamburger toggle
    const hamburger = document.createElement('div');
    hamburger.classList.add('hamburger');
    hamburger.textContent = '☰';
    document.querySelector('nav').appendChild(hamburger);

    hamburger.addEventListener('click', () => {
      document.querySelector('ul.nav-menu').classList.toggle('active');
    });
  </script>
</body>
</html>
